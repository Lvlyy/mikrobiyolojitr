    <script>
        // HATA AYIKLAMA SÄ°STEMÄ°
        const debugConsole = document.getElementById('debugConsole');
        const debugToggle = document.getElementById('debugToggle');
        let debugMode = true;
        
        function logDebug(message) {
            if(!debugMode) return;
            const timestamp = new Date().toLocaleTimeString();
            debugConsole.innerHTML += `[${timestamp}] ${message}<br>`;
            debugConsole.scrollTop = debugConsole.scrollHeight;
            console.log(message);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            logDebug(`HATA: ${message}`);
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        debugToggle.addEventListener('click', () => {
            debugMode = !debugMode;
            debugConsole.style.display = debugMode ? 'block' : 'none';
            logDebug(`Debug mod ${debugMode ? 'aÃ§Ä±ldÄ±' : 'kapatÄ±ldÄ±'}`);
        });

        // UYGULAMA DEÄžÄ°ÅžKENLERÄ°
        const screens = {
            name: document.getElementById('nameScreen'),
            mode: document.getElementById('modeScreen'),
            quiz: document.getElementById('quizScreen'),
            result: document.getElementById('resultScreen')
        };
        
        let questions = [];

        // EKRAN DEÄžÄ°ÅžTÄ°RME FONKSÄ°YONU
        function showScreen(screenName) {
            try {
                logDebug(`Ekran deÄŸiÅŸtiriliyor: ${screenName}`);
                
                if(!screens[screenName]) {
                    throw new Error(`GeÃ§ersiz ekran adÄ±: ${screenName}`);
                }
                
                Object.values(screens).forEach(screen => {
                    if(screen) {
                        screen.style.display = 'none';
                        screen.classList.remove('active-screen');
                    }
                });
                
                screens[screenName].style.display = 'block';
                screens[screenName].classList.add('active-screen');
                
                if(document.getElementById('restartGameBtn')) {
                    document.getElementById('restartGameBtn').style.display = 
                        screenName === 'quiz' ? 'flex' : 'none';
                }
                
                logDebug(`Ekran baÅŸarÄ±yla deÄŸiÅŸtirildi: ${screenName}`);

        // SES Ã‡ALMA FONKSÄ°YONU
        function playSound(type) {

        // TEMA DEÄžÄ°ÅžTÄ°R
        function toggleTheme() {

            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);

        // SORU BANKASI
        const originalQuestions = [
            {

                options: ["SandviÃ§ modeli", "AkÄ±cÄ± mozaik modeli", "Katman modeli", "KÃ¼bik model"],

            },

        // ÅžIKLARI KARIÅžTIR
        function shuffleOptions(options) {
            const shuffled = [...options];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // SORULARI HAZIRLA
        function prepareQuestions(mode) {
            let preparedQuestions = [];
            
            if(mode === 'normal') {
                preparedQuestions = [...originalQuestions];
            } 
            else if(mode === 'shuffled') {
                preparedQuestions = shuffleOptions([...originalQuestions]);
            }
            else if(mode === 'fast') {
                preparedQuestions = shuffleOptions([...originalQuestions]).slice(0, 2);
            }
            
            return preparedQuestions.map(q => ({
                ...q,
                options: shuffleOptions([...q.options])
            }));
        }

        // SORU YÃœKLE
        function loadQuestion() {
            try {
                const question = questions[currentQuestionIndex];
                const optionsDiv = document.getElementById('options');
                
                document.getElementById('question').textContent = 
                    `Soru ${currentQuestionIndex + 1}/${questions.length}: ${question.question}`;
                
                optionsDiv.innerHTML = '';
                
                question.options.forEach(option => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    
                    if(userAnswers[currentQuestionIndex]) {
                        div.classList.add('disabled');
                    }
                    
                    div.textContent = option;
                    
                    if(userAnswers[currentQuestionIndex]) {
                        if(option === question.answer) div.classList.add('correct');
                        if(option === userAnswers[currentQuestionIndex].selected) {
                            div.classList.add(option === question.answer ? 'correct' : 'wrong');
                        }
                    }
                    
                    div.addEventListener('click', () => selectAnswer(option, question.answer));
                    optionsDiv.appendChild(div);
                });
                
                updateProgress();
                updateNavigation();
                
                const nextBtn = document.getElementById('nextBtn');
                if(userAnswers[currentQuestionIndex]) {
                    nextBtn.classList.remove('next-btn-disabled');
                } else {
                    nextBtn.classList.add('next-btn-disabled');
                }
                
                logDebug(`Soru yÃ¼klendi: ${currentQuestionIndex + 1}/${questions.length}`);
                
            } catch(err) {
                showError(`Soru yÃ¼klenirken hata oluÅŸtu: ${err.message}`);
                logDebug(`HATA DETAYI: ${err.stack}`);
            }
        }

        // QUIZ BAÅžLAT
        function startQuiz(mode) {
            try {
                currentMode = mode;
                questions = prepareQuestions(mode);
                currentQuestionIndex = 0;
                userAnswers = {};
                showScreen('quiz');
                loadQuestion();
                logDebug(`Quiz baÅŸlatÄ±ldÄ±: ${mode} modu`);
                
            } catch(err) {
                showError(`Quiz baÅŸlatÄ±lÄ±rken hata oluÅŸtu: ${err.message}`);
                logDebug(`HATA DETAYI: ${err.stack}`);
            }
        }

        // CEVAP SEÃ‡
        function selectAnswer(selected, correctAnswer) {
            try {
                if(userAnswers[currentQuestionIndex]) return;
                
                const isCorrect = selected === correctAnswer;
                userAnswers[currentQuestionIndex] = { selected, isCorrect };
                
                document.querySelectorAll('.option').forEach(option => {
                    option.classList.add('disabled');
                    if(option.textContent === correctAnswer) option.classList.add('correct');
                    if(option.textContent === selected && !isCorrect) option.classList.add('wrong');
                });
                
                document.getElementById('nextBtn').classList.remove('next-btn-disabled');
                playSound(isCorrect ? 'correct' : 'wrong');
                
                logDebug(`Soru ${currentQuestionIndex + 1} cevaplandÄ±: ${isCorrect ? 'DoÄŸru' : 'YanlÄ±ÅŸ'}`);
                
            } catch(err) {
                showError(`Cevap seÃ§ilirken hata oluÅŸtu: ${err.message}`);

        // Firebase'den skorlarÄ± Ã§ek
async function loadScoresFromFirebase() {
    try {
        const scoresRef = window.firebaseDatabase.ref(window.firebaseDatabase.db, 'scores');
        const snapshot = await window.firebaseDatabase.get(scoresRef);
        
        if (!snapshot.exists()) {
            logDebug("Firebase'de kayÄ±tlÄ± skor bulunamadÄ±");
            return [];
        }
        
        const scoresData = snapshot.val();
        return Object.keys(scoresData).map(key => ({
            id: key,
            ...scoresData[key]
        }));
        
    } catch(error) {
        logDebug(`Firebase skor yÃ¼kleme hatasÄ±: ${error.message}`);
        showError(`Skorlar yÃ¼klenirken hata oluÅŸtu: ${error.message}`);
        throw error;
    }
}
        // TARÄ°H FORMATLAMA (DÃœZELTÄ°LMÄ°Åž)
function formatDate(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleDateString('tr-TR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
}

        // SONUÃ‡LARI GÃ–STER
        async function showResults() {
            try {
                const correctAnswers = Object.values(userAnswers).filter(a => a.isCorrect).length;
                const totalQuestions = questions.length;
                const scorePercentage = ((correctAnswers / totalQuestions) * 100).toFixed(1);
                
                document.getElementById('scoreText').innerHTML = `

                    <p>BaÅŸarÄ± OranÄ±: <strong>${scorePercentage}%</strong></p>
                `;
                
                const newScore = {
                    name: playerName,
                    score: correctAnswers,
                    totalQuestions: totalQuestions,
                    mode: currentMode,
                    timestamp: Date.now()

                // Skoru Firebase'e kaydet
                await saveScoreToFirebase(newScore);
                
                // Skor tablosunu gÃ¼ncelle
                await updateScoreboard();
                
                showScreen('result');
                
                if(correctAnswers === totalQuestions) {
                    playSound('correct');
                } else if(correctAnswers >= totalQuestions/2) {
                    playSound('complete');

                    playSound('wrong');
                }
                
                logDebug(`Quiz tamamlandÄ±: ${correctAnswers}/${totalQuestions} doÄŸru`);
                
            } catch(err) {
                showError(`SonuÃ§lar gÃ¶sterilirken hata oluÅŸtu: ${err.message}`);
                logDebug(`HATA DETAYI: ${err.stack}`);
            }
        }
// Skor tablosunu gÃ¼ncelle
async function updateScoreboard() {
    try {
        document.getElementById('loadingScores').style.display = 'block';
        const scores = await loadScoresFromFirebase();
        
        // SkorlarÄ± sÄ±rala (Ã¶nce yÃ¼ksek puan, sonra tarih)
        scores.sort((a, b) => b.score - a.score || b.timestamp - a.timestamp);

        const tbody = document.getElementById('scoreboardBody');
        tbody.innerHTML = '';
        
        scores.forEach((score, index) => {
            const row = document.createElement('tr');
            if(score.id === currentPlayerScoreId) {
                row.classList.add('current-player');
            }
            
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${score.name}</td>
                <td>${score.score}/${score.totalQuestions}</td>
                <td>${getModeName(score.mode)}</td>
                <td>${formatDate(score.timestamp)}</td>
            `;
            tbody.appendChild(row);
        });
        
        document.getElementById('loadingScores').style.display = 'none';
        
    } catch(err) {
        showError("Skor tablosu yÃ¼klenirken hata oluÅŸtu! LÃ¼tfen internet baÄŸlantÄ±nÄ±zÄ± kontrol edin.");
        logDebug(`Skor tablosu hatasÄ±: ${err.stack}`);
    }
}
