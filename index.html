<head>

    <style>

            --text-color: #ffffff;
            --container-bg: #2d2d2d;
            --option-bg: #3d3d3d;
            --option-border: #4d4d4d;
            --primary-color: #2980b9;
            --secondary-color: #95a5a6;
            --correct-color: #194d33;
            --wrong-color: #4d1a1a;

        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .theme-toggle, .sound-toggle {
            position: fixed;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .theme-toggle {
            top: 20px;
        }

        .sound-toggle {
            top: 70px;
        }

        .mode-screen {
            text-align: center;
            padding: 40px 0;
        }

        .mode-title {
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 15px 40px;
            margin: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.4);
            background: var(--button-hover);
        }

        .quiz-screen {
            display: none;
        }

        .question {
            font-size: 1.4em;
            color: var(--text-color);
            margin: 25px 0;
            line-height: 1.5;
        }

        .options-container {
            margin: 30px 0;
        }

        .option {
            padding: 15px;
            margin: 12px 0;
            background: var(--option-bg);
            border: 2px solid var(--option-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            transform: translateX(10px);
            background: var(--primary-color);
            color: white;
        }

        .option.correct {
            background: var(--correct-color) !important;
            border-color: #27ae60 !important;
        }

        .option.wrong {
            background: var(--wrong-color) !important;
            border-color: #e74c3c !important;
        }

        .option.disabled {
            pointer-events: none;
        }

        .progress-container {
            height: 12px;
            background: var(--progress-bg);
            border-radius: 6px;
            margin: 30px 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 6px;
            transition: width 0.4s ease;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            background: var(--secondary-color);
            color: white;
        }

        #prevBtn:hover {
            background: var(--button-hover);
        }

        #nextBtn {
            background: var(--primary-color);
            color: white;
        }

        #nextBtn:hover {
            background: var(--button-hover);
        }

        .next-btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #95a5a6 !important;
        }

        .shake-animation {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .result-screen {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .result-title {
            color: var(--text-color);
            margin-bottom: 25px;
        }

        .restart-btn {
            padding: 15px 50px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            background: #27ae60;
        }
    </style>
</head>

        // UYGULAMA MANTIĞI
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};

        // QUIZ BAŞLAT
        function startQuiz(mode) {
            questions = mode === 'shuffled' ? shuffleQuestions([...originalQuestions]) : [...originalQuestions];
            document.getElementById('modeScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            currentQuestionIndex = 0;
            userAnswers = {};
            loadQuestion();
            document.getElementById('nextBtn').classList.add('next-btn-disabled');
        }

        // SORULARI KARIŞTIR
        function shuffleQuestions(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // SORU YÜKLE
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            const optionsDiv = document.getElementById('options');
            
            document.getElementById('question').textContent = 
                `Soru ${currentQuestionIndex + 1}/${questions.length}: ${question.question}`;
            
            // Şıkları karıştır
            const shuffledOptions = shuffleOptions([...question.options]);

            optionsDiv.innerHTML = '';
            shuffledOptions.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                
                if(userAnswers[currentQuestionIndex]) {
                    div.classList.add('disabled');
                }
                
                div.textContent = option;
                
                if(userAnswers[currentQuestionIndex]) {
                    if(option === question.answer) div.classList.add('correct');
                    if(option === userAnswers[currentQuestionIndex].selected) {
                        div.classList.add(option === question.answer ? 'correct' : 'wrong');
                    }
                }
                
                div.addEventListener('click', () => selectAnswer(option, question.answer));
                optionsDiv.appendChild(div);
            });
            
            updateProgress();
            updateNavigation();
            
            const nextBtn = document.getElementById('nextBtn');
            if(userAnswers[currentQuestionIndex]) {
                nextBtn.classList.remove('next-btn-disabled');
            } else {
                nextBtn.classList.add('next-btn-disabled');
            }
        }

        // SEÇENEKLERİ KARISTIR
        function shuffleOptions(options) {
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            return options;
        }

        // CEVAP SEÇ
        function selectAnswer(selected, correctAnswer) {
            if(userAnswers[currentQuestionIndex]) return;
            
            const isCorrect = selected === correctAnswer;
            userAnswers[currentQuestionIndex] = { selected, isCorrect };
            
            document.querySelectorAll('.option').forEach(option => {
                option.classList.add('disabled');
                if(option.textContent === correctAnswer) option.classList.add('correct');
                if(option.textContent === selected && !isCorrect) option.classList.add('wrong');
            });
            
            document.getElementById('nextBtn').classList.remove('next-btn-disabled');
            playSound(isCorrect ? 'correct' : 'wrong');
        }

        // İLERLEME ÇUBUĞUNU GÜNCELLE
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length * 100).toFixed(1);
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // NAVİGASYON BUTONLARINI GÜNCELLE
        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').textContent = 
                currentQuestionIndex === questions.length - 1 ? 'Bitir' : 'İleri';
        }

        // ÖNCEKİ SORU
        function prevQuestion() {
            if(currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        // SONRAKİ SORU
        function nextQuestion() {
            const nextBtn = document.getElementById('nextBtn');
            
            if(!userAnswers[currentQuestionIndex]) {
                nextBtn.classList.add('shake-animation');
                setTimeout(() => {
                    nextBtn.classList.remove('shake-animation');
                }, 500);
                return;
            }
            
            if(currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        // SONUÇLARI GÖSTER
        function showResults() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            const correctAnswers = Object.values(userAnswers).filter(a => a.isCorrect).length;
            const scorePercentage = ((correctAnswers / questions.length) * 100).toFixed(1);
            
            document.getElementById('scoreText').innerHTML = `
                <p>Toplam Soru: ${questions.length}</p>
                <p>Doğru Cevaplar: ${correctAnswers}</p>
                <p>Yanlış Cevaplar: ${questions.length - correctAnswers}</p>
                <p>Başarı Oranı: <strong>${scorePercentage}%</strong></p>
            `;
            
            if(correctAnswers === questions.length) {
                playSound('correct');
            } else if(correctAnswers >= questions.length/2) {
                playSound('complete');
            } else {
                playSound('wrong');
            }
        }

        // QUIZ'I YENİDEN BAŞLAT
        function restartQuiz() {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('modeScreen').style.display = 'block';
        }

        // AYARLARI YÜKLE
        function loadSettings() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const savedSound = localStorage.getItem('soundEnabled');
            soundEnabled = savedSound === null ? true : savedSound === 'true';
            document.getElementById('soundToggle').textContent = soundEnabled ? '🔊' : '🔇';
        }

        // EVENT LISTENER'LAR
        document.getElementById('normalModeBtn').addEventListener('click', () => startQuiz('normal'));
        document.getElementById('shuffledModeBtn').addEventListener('click', () => startQuiz('shuffled'));
        document.getElementById('prevBtn').addEventListener('click', prevQuestion);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('restartBtn').addEventListener('click', restartQuiz);
        document.getElementById('soundToggle').addEventListener('click', toggleSound);
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Sayfa yüklendiğinde
        window.onload = () => {
            loadSettings();
            document.getElementById('quizScreen').style.display = 'none';
           

 document.getElementById('resultScreen').style.display = 'none';
        };
    </script>
</body>
</html>
